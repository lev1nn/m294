<p>
  <mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <img id="logo" src="../assets/img/logo.png" alt="">
    <span class="example-spacer"></span>
    <div *ngIf="!oauthService.hasValidAccessToken()">
      <button (click)="login()" mat-button color="basic"><mat-icon>login</mat-icon>Login</button>
    </div>
    <div *ngIf="oauthService.hasValidAccessToken()">
      <button (click)="logout()" mat-button color="basic"><mat-icon>logout</mat-icon>Logout</button>
    </div>
  </mat-toolbar>
</p>

<mat-drawer-container class="m294-container" style="height: 100%; overflow: hidden;">
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div>
      <div>
        <button [routerLink]="['home']" color="primary" mat-button>
          <mat-icon>home</mat-icon>&nbsp;{{'Home'}}</button>
      </div>
      <div>
        <button [routerLink]="['accounts']" color="primary" mat-button>
          <mat-icon>account_balance_wallet</mat-icon>&nbsp;{{'My Accounts'}}</button>
      </div>
      <div>
        <button [routerLink]="['transactions']" color="primary" mat-button>
          <mat-icon>payments</mat-icon>&nbsp;{{'Transactions'}}</button>
      </div>
      <div>
        <button [routerLink]="['profile']" color="primary" mat-button>
          <mat-icon>person</mat-icon>&nbsp;{{'My Profile'}}</button>
      </div>
    </div>
  </mat-drawer>

  <div class="m294-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
